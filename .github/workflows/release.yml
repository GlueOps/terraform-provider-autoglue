name: release

on:
  workflow_dispatch:
    inputs:
      versionNumber:
        description: 'Release version number (v#.#.#)'
        type: string
        required: true

# Uses the built-in GITHUB_TOKEN for commit, tag, and release
permissions:
  contents: write   # commit, tag, and create releases
  issues: write     # if goreleaser closes milestones

jobs:
  changelog-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.changelog-version.outputs.version }}
    steps:
      - id: changelog-version
        run: echo "version=$(echo "${{ inputs.versionNumber }}" | cut -c 2-)" >> "$GITHUB_OUTPUT"

  changelog:
    needs: changelog-version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          # default persist-credentials: true uses GITHUB_TOKEN

      - name: Batch changes
        uses: miniscruff/changie-action@5036dffa79ffc007110dc7f75eca7ef72780e147 # v2.1.0
        with:
          version: latest
          args: batch ${{ needs.changelog-version.outputs.version }}

      - name: Merge changes
        uses: miniscruff/changie-action@5036dffa79ffc007110dc7f75eca7ef72780e147 # v2.1.0
        with:
          version: latest
          args: merge

      - name: Commit & push changelog
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add .
          git commit -m "chore(release): update changelog for ${{ inputs.versionNumber }}" || {
            echo "No changelog changes to commit"
            exit 0
          }

          # Push back to the same branch that triggered the workflow (e.g., main)
          git push origin HEAD:${GITHUB_REF_NAME}

  release-tag:
    needs: changelog
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          # ensure we operate on the same branch ref (e.g., refs/heads/main)
          ref: ${{ github.ref }}

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          TAG="${{ inputs.versionNumber }}"

          # Create tag if not present locally
          if git rev-parse -q --verify "refs/tags/$TAG" >/dev/null; then
            echo "Tag $TAG already exists locally."
          else
            git tag -a "$TAG" -m "Release $TAG"
          fi

          # Push tag (idempotent if remote already has it)
          git push origin "$TAG" || echo "Tag $TAG may already exist on remote; continuing."

  goreleaser:
    needs: [changelog-version, changelog, release-tag]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tag
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          ref: ${{ inputs.versionNumber }}
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: 'go.mod'

      - name: Generate Release Notes
        run: |
          cd .changes
          sed -e "1{/# /d;}" -e "2{/^$/d;}" ${{ needs.changelog-version.outputs.version }}.md > /tmp/release-notes.txt

      - name: GoReleaser
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # v6.4.0
        env:
          GITHUB_TOKEN: ${{ github.token }}  # built-in token
        with:
          args: release --release-notes /tmp/release-notes.txt --clean
